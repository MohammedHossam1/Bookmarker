<html>

<head>

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Monda:wght@700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="layer">
    <div class="container ">
      <div class="w-100 d-flex flex-column align-items-center">
        <h1 class="mt-5 ">Bookmarker</h1>
        <h2 class="text-info"> <i class="fa-solid fa-bookmark mx-1"></i>Bookmark your favorite sites <i
            class="fa-solid fa-bookmark "></i></h2>
      </div>
      <div class="text-start">
        <div class="position-relative">
          <i class="fa-solid fa-book-bookmark mx-1"></i>
          <label for="Nim" class="mt-3 fw-bold">product name</label>
          <input type="text" value="" class="cest form-control mt-1" id="Nim">
        </div>
        <div>
          <i class="fa-solid fa-link mx-1"></i>
          <label for="addres" class="mt-3 fw-bold">product price</label>
          <input type="text" class="cest  form-control mt-1" id="addres">
        </div>
        <button class="btn myadd my-3 w-100" onclick="add()">add</button>
      </div>

      <table class="table text-center fw-bold">
        <thead>

          <th>Index</th>
          <th>Website Name</th>
          <th>visit</th>
          <th>delete</th>
        </thead>
        <tbody id="tbodyy">

        </tbody>
      </table>
      <dialog id="mydialog" class="position-relative rounded-2 py-4">
        <i id="closeIc" class="fa-solid fa-circle-xmark position-absolute top-0 end-0 pt-2 pe-2 mt-3 fa-2xl"></i>
        <div class="my-3 text-start">
          <p class="mainp ">Site Name or Url is not valid, Please follow the rules below :</p>
          <p><i class="fa-solid fa-arrow-alt-circle-right text-warning m-1 me-2"></i>Site name must contain at least 3
            characters.</p>
          <p><i class="fa-solid fa-arrow-alt-circle-right text-info m-1 me-2"></i>Site URL must be a valid one</p>
        </div>
      </dialog>




    </div>

  </div>






  <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
  <script src="js/main.js"></script>
</body>

</html>
